[settings]
# Configuración de isort para Code Empathizer

# Perfil compatible con Black
profile = black
line_length = 120

# Configuración de imports
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Secciones de imports
import_heading_stdlib = Imports estándar de Python
import_heading_thirdparty = Librerías de terceros
import_heading_firstparty = Módulos del proyecto
import_heading_localfolder = Imports locales

# Orden de secciones
sections = STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = src

# Directorios a ignorar
skip_glob =
    **/venv/*
    **/env/*
    **/.venv/*
    **/build/*
    **/dist/*
    **/__pycache__/*
    **/.eggs/*

# Archivos a ignorar
skip =
    __init__.py
    .git
    .mypy_cache
    .pytest_cache
    .tox

# Opciones de salida
color_output = True
quiet = False
force_alphabetical_sort_within_sections = True
