# =============================================================================
# CONFIGURACIÓN DE PYTEST - CODE EMPATHIZER
# =============================================================================
#
# Este archivo configura el framework de testing pytest para el proyecto.
#
# EJECUCIÓN DE TESTS:
# ------------------
# pytest                    # Ejecutar todos los tests
# pytest -v                 # Verbose
# pytest -k "test_name"     # Test específico
# pytest -m unit            # Solo tests unitarios
# pytest -m integration     # Solo tests de integración
# pytest --cov-report=html  # Generar reporte HTML de cobertura
#
# MARCADORES DISPONIBLES:
# ----------------------
# @pytest.mark.unit         - Tests unitarios
# @pytest.mark.integration  - Tests de integración
# @pytest.mark.slow         - Tests lentos
#
# COBERTURA:
# ---------
# Mínimo requerido: 70%
# Reportes: HTML (htmlcov/), Terminal, XML
#
# DOCUMENTACIÓN:
# -------------
# Repositorio: https://github.com/686f6c61/Code-Empathizer
# Autor: https://github.com/686f6c61
# Licencia: MIT
#
# =============================================================================

[tool:pytest]
# Directorio donde buscar tests
testpaths = tests

# Patrón de nombres de archivos de test
python_files = test_*.py

# Patrón de nombres de clases de test
python_classes = Test*

# Patrón de nombres de funciones de test
python_functions = test_*

# Opciones adicionales de línea de comandos
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# Definición de marcadores personalizados
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests