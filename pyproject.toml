# =============================================================================
# CONFIGURACIÓN DE HERRAMIENTAS DE DESARROLLO - CODE EMPATHIZER
# =============================================================================
#
# Este archivo contiene la configuración para las herramientas de desarrollo:
#   - black: Formateo automático de código
#   - isort: Ordenamiento de imports
#   - pytest: Framework de testing
#   - coverage: Cobertura de código
#   - mypy: Verificación estática de tipos
#
# USO:
# ----
# black .                 # Formatear código
# isort .                 # Ordenar imports
# pytest                  # Ejecutar tests
# mypy src/               # Verificar tipos
#
# DOCUMENTACIÓN:
# -------------
# Repositorio: https://github.com/686f6c61/Code-Empathizer
# Autor: https://github.com/686f6c61
# Licencia: MIT
#
# =============================================================================

# =============================================================================
# BLACK - Formateo automático de código Python
# =============================================================================
# https://black.readthedocs.io/en/stable/
[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# =============================================================================
# ISORT - Ordenamiento automático de imports
# =============================================================================
# https://pycqa.github.io/isort/
[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["**/venv/*", "**/env/*", "**/.venv/*", "**/build/*", "**/dist/*"]

# =============================================================================
# PYTEST - Configuración del framework de testing
# =============================================================================
# https://docs.pytest.org/en/stable/
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers --cov=src --cov-report=html --cov-report=term-missing --cov-report=xml --cov-fail-under=70"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]

# =============================================================================
# COVERAGE - Configuración de cobertura de código
# =============================================================================
# https://coverage.readthedocs.io/en/latest/
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]
precision = 2
show_missing = true

# =============================================================================
# MYPY - Verificación estática de tipos
# =============================================================================
# https://mypy.readthedocs.io/en/stable/
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true
show_error_codes = true
show_column_numbers = true
pretty = true
