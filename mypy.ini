[mypy]
# Versión de Python objetivo
python_version = 3.9

# Rutas a analizar
files = src/

# Configuración general
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_concatenate = True

# Modo estricto deshabilitado por ahora (para adopción gradual)
disallow_untyped_defs = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Imports
ignore_missing_imports = True
follow_imports = normal
no_implicit_reexport = False

# Opciones de salida
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Ignorar archivos generados y tests
[mypy-tests.*]
ignore_errors = True

[mypy-test.*]
ignore_errors = True

# Configuración específica por módulo si es necesario
[mypy-src.language_analyzers.*]
# Los analizadores pueden tener tipos más relajados por ahora
disallow_untyped_defs = False
